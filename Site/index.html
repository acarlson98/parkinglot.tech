<script>
function currentConditions(){

  var URL = "http://dataservice.accuweather.com/currentconditions/v1/2231320?apikey=riUagffR7Gc4oIG8JYW6y0CDJXxINaCV";

  fetch(URL)
  .then((response) => {
      return response.json();
  })
  .then((myJson) => {
      console.log(myJson);
      document.getElementById("current").innerHTML = myJson[0].WeatherText + ", " 
      + myJson[0].Temperature.Imperial.Value + " " 
      + myJson[0].Temperature.Imperial.Unit;

      var icon = myJson[0].WeatherIcon;
      if(icon < 10){
        var newUrl = "https://developer.accuweather.com/sites/default/files/0" + icon + "-s.png";
      } else{
        var newUrl = "https://developer.accuweather.com/sites/default/files/" + icon + "-s.png";
      }
      document.getElementById("currentImage").src = newUrl;
  });
}

function forecast(){

var URL = "http://dataservice.accuweather.com/forecasts/v1/hourly/12hour/2231320?apikey=riUagffR7Gc4oIG8JYW6y0CDJXxINaCV";
var temps = "";

fetch(URL)
.then((response) => {
    return response.json();
})
.then((myJson) => {
    console.log(myJson);
    var i;
    for(i = 0; i < myJson.length; i++){
       temps += myJson[i].Temperature.Value + " ";
    }
    document.getElementById("forecast").innerHTML = temps;
});
}
